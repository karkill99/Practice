<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="">
      <div>
        <label>User_Name</label>
        <input type="text" placeholder="Enter Name" />
      </div>
      <br />
      <div>
        <label>Password</label>
        <input type="password" placeholder="Password" />
      </div>
      <br />
      <div>
        <label>Enter_OTP</label>
        <input
          type="text"
          placeholder="Enter OTP"
          minlength="5"
          maxlength="5"
        />
      </div>
      <br />
      <div>
        <label>Readonly</label>
        <input type="text" placeholder="Readonly" readonly />
      </div>
      <br />
      <div>
        <label>Disabled</label>
        <input type="text" placeholder="Disabled" disabled />
      </div>
      <br />
      <div>
        <label>Datalist</label>
        <input type="text" list="datalist" placeholder="html" />
        <datalist id="datalist" placeholder="http">
          <option>MCA</option>
          <option>BBA</option>
          <option>MBA</option>
          <option>MSW</option>
          <option>BCA</option>
        </datalist>
      </div>
      <img
        src="https://images.pexels.com/photos/5414318/pexels-photo-5414318.jpeg?auto=compress&cs=tinysrgb&w=600"
        alt=""
        height="300px"
      />
    </form>
    <div>
      <img src="" alt="" />
    </div>
    <div>
      <form action="">
        <label for="">Name</label>
        <input type="text" placeholder="Enter Name" /><br />
        <label>Surname</label>
        <input type="text" placeholder="Surname" /><br />
        <label>Password</label>
        <input type="passeord" placeholder="Password" /><br />
      </form>
    </div>
  </body>
</html>
