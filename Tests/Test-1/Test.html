<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Bud</title>
    <!-- Load Styles -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <section class="section-center">
        <!-- Set Up Form -->
        <form class="grocery-form">
            <p class="alert"></p>
            <h3>grocery bud</h3>
            <div class="form-control">
                <input type="text" id="grocery" placeholder="e.g. eggs" />
                <button type="submit" class="submit-btn">submit</button>
            </div>
        </form>
        <!-- Set Up List -->
        <div class="grocery-container">
            <div class="grocery-list">
                <article data-id="1653992149960" class="grocery-item">
                    <p class="title">milk</p>
                    <div class="btn-container">
                        <button type="button" class="edit-btn">
                            <i class="fas fa-edit">...</i>
                        </button>
                        <button type="button" class="delete-btn">
                            <i class="fas fa-trash">...</i>
                        </button>
                    </div>
            </div>
            
            <!-- Set Up Clear Button-->
            <button type="button" class="clear-btn">clear items</button>
        </div>
    </section>
    <!-- Load Script -->
    <script src="script.js"></script>
</body>
</html>
